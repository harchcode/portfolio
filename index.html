<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My portfolio site" />
    <title>Hartono Chandra</title>

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preload" as="image" href="/src/assets/profile.svg" />
    <link rel="preload" as="image" href="/src/assets/logo-bl.png" />
    <link rel="preload" as="image" href="/src/assets/logo-tvlk.jpeg" />
    <link rel="preload" as="image" href="/src/assets/logo-gsg.jpeg" />
    <link rel="preload" as="image" href="/src/assets/logo-xmi.png" />
    <link rel="preload" as="image" href="/src/assets/ss-gaguna.png" />
    <link rel="preload" as="image" href="/src/assets/ss-kisstastic.png" />
    <link rel="preload" as="image" href="/src/assets/ss-portfolio.png" />
    <link rel="preload" as="image" href="/src/assets/ss-sudoku.png" />
    <link rel="preload" as="image" href="/src/assets/ss-ubur.png" />
    <link rel="preload" as="image" href="/src/assets/ss-web-digraph.png" />

    <script id="initialization-script">
      window.timeStart = Date.now();
    </script>

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        background: #f7fee7;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        letter-spacing: 0.025em;
        line-height: 1.5;
      }

      body,
      div,
      input,
      button {
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
      }
    </style>

    <style id="loading-style">
      #loading-div {
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        text-align: center;
        letter-spacing: 0.05em;
      }

      .loading-dot {
        width: 0.25em;
        height: 0.25em;
        background: black;
        border-radius: 100%;
        margin: 0 0.25em;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
      }

      @keyframes dot-1 {
        0% {
          opacity: 0.5;
          transform: scale(1);
        }
        30% {
          opacity: 1;
          transform: scale(2);
        }
        60%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
      }

      @keyframes dot-2 {
        0%,
        20% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(2);
        }
        80%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
      }

      @keyframes dot-3 {
        0%,
        40% {
          opacity: 0.5;
          transform: scale(1);
        }
        70% {
          opacity: 1;
          transform: scale(2);
        }
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-div">
      <div>
        <div>Getting ready, please wait</div>
        <div style="display: flex; justify-content: center; margin-top: 1rem">
          <div class="loading-dot" style="animation-name: dot-1"></div>
          <div class="loading-dot" style="animation-name: dot-2"></div>
          <div class="loading-dot" style="animation-name: dot-3"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.ts" defer></script>
  </body>
</html>
